<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="row">
                <div class="button" id="keyC">C</div>
                <div id="display">
                    <div class="display">
                        Your calculations will display here
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="button" id="key7">7</div>
                <div class="button" id="key8">8</div>
                <div class="button" id="key9">9</div>
                <div class="button light-green-button" id="keyLftPar">(</div>
                <div class="button light-green-button" id="keyRgtPar">)</div>
            </div>
            <div class="row">
                <div class="button" id="key4">4</div>
                <div class="button" id="key5">5</div>
                <div class="button" id="key6">6</div>
                <div class="button light-green-button" id="keySqRt">âˆš</div>
                <div class="button light-green-button" id="keyModulo">%</div>
            </div>
            <div class="row">
                <div class="button" id="key1">1</div>
                <div class="button" id="key2">2</div>
                <div class="button" id="key3">3</div>
                <div class="button light-green-button" id="keyX">X</div>
                <div class="button light-green-button" id="key/">/</div>
            </div>
            <div class="row">
                <div class="button" id="key0">0</div>
                <div class="button" id="keyDecimal">.</div>
                <div class="button" id="keyEqual">=</div>
                <div class="button light-green-button" id="key+">+</div>
                <div class="button light-green-button" id="key-">-</div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
