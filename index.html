<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="row">
                <div class="button" id="clear">C</div>
                <div class="display" id=display></div>
            </div>
            <div class="row ">
                <div class="button" id="key7">7</div>
                <div class="button" id="key8">8</div>
                <div class="button" id="key9">9</div>
                <div class="button light-green-button" id="keyRgt">(</div>
                <div class="button light-green-button" id="keyLft">)</div>
            </div>
            <div class="row ">
                <div class="button" id="key4">4</div>
                <div class="button" id="key5">5</div>
                <div class="button" id="key6">6</div>
                <div class="light-green-button" id="keySqRt">âˆš</div>
                <div class="button light-green-button" id="keyModulus">%</div>
            </div>
            <div class="row ">
                <div class="button" id="key1">1</div>
                <div class="button" id="key2">2</div>
                <div class="button" id="key3">3</div>
                <div class="button light-green-button" id="keyMult">*</div>
                <div class="button light-green-button" id="keyDiv">/</div>
            </div>
            <div class="row ">
                <div class="button" id="key0">0</div>
                <div class="button" id="keyDecimal">.</div>
                <div id="keyEqual">=</div>
                <div class="button light-green-button" id="keyPlus">+</div>
                <div class="button light-green-button" id="keyMinus">-</div>
            </div>
        </div>
    </div>

    <script src="./main.js "></script>
</body>

</html>
