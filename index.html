<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="row">
                <div class="button" id="keyC">C</div>
                <div class="display" id=display> Your Calculations here</div>
            </div>
            <div class="row ">
                <div class="button" id="key7 ">7</div>
                <div class="button" id="key8 " value="8 " onclick="calculator.answer.value +='8' ">8</div>
                <div class="button" id="key9 " value="9 " onclick="calculator.answer.value +='9' ">9</div>
                <div class="button light-green-button " id="keyRgtPar " value="( " onclick="calculator.answer.value
                    +='(' ">(</div>
                <div class="button light-green-button " id="keyLftPar " value=") " onclick="calculator.answer.value
                    +=')' ">)</div>
            </div>
            <div class="row ">
                <div class="button " id="key4 " value="4 " onclick="calculator.answer.value +='4' ">4</div>
                <div class="button " id="key5 " value="5 " onclick="calculator.answer.value +='5' ">5</div>
                <div class="button " id="key6 " value="6 " onclick="calculator.answer.value +='6' ">6</div>
                <div class="button light-green-button " id="keySqRt " value="√ " onclick="calculator.answer.value +='√' ">√</div>
                <div class="button light-green-button " id="keyModulo " value="% " onclick="calculator.answer.value
                    +='%' ">%</div>
            </div>
            <div class="row ">
                <div class="button " id="key1 " value="1 " onclick="calculator.answer.value +='1' ">1</div>
                <div class="button " id="key2 " value="2 " onclick="calculator.answer.value +='2' ">2</div>
                <div class="button " id="key3 " value="3 " onclick="calculator.answer.value +='3' ">3</div>
                <div class="button light-green-button " id="keyMult " value="X " onclick="calculator.answer.value +='*' ">X</div>
                <div class="button light-green-button " id="keyDiv " value="/ " onclick="calculator.answer.value +='/' ">/</div>
            </div>
            <div class="row ">
                <div class="button " id="key0 " value="0 " onclick="calculator.answer.value +='0' ">0</div>
                <div class="button " id="keyDecimal" value=". " onclick="calculator.answer.value +='.' ">.</div>
                <div class="button " id="keyEqual" value="=" onclick=" calculator.answer.value +=eval(calculator.answer.value)">=</div>
                <div class=" button light-green-button " id="keyPlus " value="+ " onclick="calculator.answer.value +='+' ">+</div>
                <div class="button light-green-button " id="keyMinus " value="- " onclick="calculator.answer.value +='-' ">-</div>
            </div>
        </div>
    </div>

    <script src="./main.js "></script>
</body>

</html>
