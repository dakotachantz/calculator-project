<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="row">
                <button id="keyC">C</button>
                <button id="display">
                <div class="display">
                    <!-- <p>Your calculations will display here</p> -->
                </div>
                     
                </button>

            </div>
            <div class="row">
                <button id="key7">7</button>
                <button id="key8">8</button>
                <button id="key9">9</button>
                <button class="light-green-button" id="key/">/</button>
            </div>
            <div class="row">
                <button id="key4">4</button>
                <button id="key5">5</button>
                <button id="key6">6</button>
                <button class="light-green-button" id="keyX">X</button>
            </div>
            <div class="row">
                <button id="key1">1</button>
                <button id="key2">2</button>
                <button id="key3">3</button>
                <button class="light-green-button" id="key-">-</button>
            </div>
            <div class="row">
                <button id="key0">0</button>
                <button id="key.">.</button>
                <button id="key=">=</button>
                <button class="light-green-button" id="key+">+</button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
